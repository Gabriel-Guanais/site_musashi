<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/forms.css">
    
</head>
<body>
<!-- Header -->

    <header class="cabecalho">
        <img class="cabecalho-logo-img" src="./assets/imagens/Vagabond_logo.svg.png" alt="logo">
        <nav>
            <ul class="cabecalho-nav-link">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./autor.html">Autor</a></li>
            </ul>
        </nav>
        <a href='./index.html' class="cabecalho-button" role="link">Voltar</a>
    </header>

<!-- Main -->

    <main>
        <div class="container-form">
            <div class="form-main">
                <div class="form-itens">
                    <label for="fullname">Nome: </label>
                    <input type="text" name="fullname" id="fullname" placeholder="Digite seu nome completo" required>
                </div>
    
                <div class="form-itens">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="fullname" placeholder="Digite seu e-mail" required>
                </div>
    
                <div class="form-itens">
                    <label for="mensagem-usr">Mensagem: </label>
                    <textarea name="mensagem-usr" id="mensagem-usr" rows="5"></textarea>
                </div>
    
                <button class="button-form" type="submit">Enviar</button>
            </div>
            <img class="img-contato" src="./assets/imagens/MUSASHI CONTATO.png" alt="imagem do musashi">
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>
                © 2024 Desenvolvido com ❤️ por <span class="destaque">Gabriel</span>
            </p>
        </div>
    </footer>
</body>
</html>
